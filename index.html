<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма сбора данных с виджетом CP</title>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <script src="/widget.js" defer></script> <!-- Подключение JS-файла -->
</head>
<body>
    <h1>Введи значения в поля и нажми кнопку Оплатить</h1>
    <form id="dataForm">
        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="number" id="phone" name="phone" ><br><br>

        <label for="firstName">ФИО:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="comment">Комментарий:</label><br>
        <input type="text" id="comment" name="comment" required><br><br>
        
        <div class="form-group"> <!-- подключаю чек-бокс в виде формы, чтобы не целиться в сам чекбокс -->
            <label>
                <input type="checkbox" id = "reccurentPayment" name="reccurentPayment">
                Сделать платеж ежемесячным
            </label><br><br>
        </div>
        <button type="button" id="pay">Оплатить</button>


    </form>
    <script></script>
</body>
</html>
